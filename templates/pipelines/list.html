{% extends "wiki/base.html" %}
{% load static %}

{% block wiki_site_title %}Pipelines - NoteLib{% endblock %}

{% block wiki_contents %}
<div class="container-fluid mt-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h2>
                <i class="bi bi-diagram-3"></i>
                Pipelines
            </h2>
        </div>
        <div class="col-md-6 text-end">
            <button class="btn btn-primary" onclick="PipelinesManager.showCreateModal()">
                <i class="bi bi-plus-lg"></i>
                Nouveau pipeline
            </button>
        </div>
    </div>

    <!-- Barre de recherche -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" 
                   id="search-pipeline" 
                   class="form-control" 
                   placeholder="üîç Rechercher un pipeline...">
        </div>
    </div>

    <!-- Liste des pipelines -->
    <div class="row">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body p-0" id="pipelines-list">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Chargement...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modale cr√©ation -->
<div class="modal fade" id="createPipelineModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nouveau Pipeline</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="create-pipeline-form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="pipeline-name" class="form-label">Nom</label>
                        <input type="text" 
                               class="form-control" 
                               id="pipeline-name" 
                               name="name" 
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="pipeline-description" class="form-label">Description</label>
                        <textarea class="form-control" 
                                  id="pipeline-description" 
                                  name="description" 
                                  rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-primary">Cr√©er</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/notelib_api.js' %}"></script>
<script src="{% static 'js/pipelines.js' %}"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
{% endblock %}
